{% extends 'base.html' %}
{% block content %}
<!--Add Category Form-->
{% include "includes/category/add.html" %}
<div class="mt-3">
    <h5>Category List</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <th>S/N</th>
                <th>Name</th>
                <th>Created Date</th>
                <th>Actions</th>

            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td> {{ forloop.counter}} </td>
                    <td> {{ category.name }} </td>
                    <td> {{ category.created_at|date:'d-m-Y' }} </td>
                    <td>
                        <div class="btn-group">
                            <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm rounded-0" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                            <a href="{% url 'edit_category' category.id %}" class="btn btn-info btn-sm rounded-0" onclick="return confirm('Are you sure you want to edit this category?')">Edit</a>
                        </div>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
